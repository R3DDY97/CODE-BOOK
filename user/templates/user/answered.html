{% include 'registration/base.html' %}

{% for answered, qtn in qtns_answered %}

<div class="container card card-content">
  <div class="content">
    <a href = "{% url 'answer' qtn.id %}">
      <p class="title is-5">Q. {{ qtn.question }}</p>
    </a>
    <br>
  <div class="content is-medium">Answered: {{ answered.answer }}</div>
    <span> {{ answered.date_added }} </span>
    <span class="tag is-light"> {{ qtn.language }}</span>
  </div>
</div>

{% endfor %}

</body>
</html>
