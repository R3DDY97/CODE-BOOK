{% include 'registration/base.html' %}


{% for qtn in qtns %}

<div class="container card card-content">
  <div class="content">
    <p></p>
    <p>{{ qtn.language }} | {{ qtn.user }} | {{ qtn.date_added }}</p>
    <a href = "{% url 'answer' %}">
      <p class="title is-5">{{ qtn.id }}. {{ qtn.question }}</p>
      <hr>
    </a>
    <div class="content is-medium">{{ qtn.description }}
    </div>
  </div>
</div>


{% endfor %}
